<!DOCTYPE html>
<html>
<head>
    <!--
        Customize the content security policy in the meta tag below as needed. Add 'unsafe-inline' to default-src to enable inline JavaScript.
        For details, see http://go.microsoft.com/fwlink/?LinkID=617521
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Piggy Bank</title>

</head>
<body background="images/main.png" onload="onLoad()">
    <table align="center">
        <tr>
            <td style="align-content:center">
                <p id="balancetag" style="font-weight:bold;" foreground="white"></p>
                <p id="balance" style="font-weight:bold;" foreground="white"></p>
            </td>
        </tr>
        <tr>
            <td>
                <p id="savingstag" style="font-weight:bold;" foreground="white"></p>
                <p id="savings" style="font-weight:bold;" foreground="white"></p>
            </td>
        </tr>
        <tr>
            <td>
                <br /><br /><input id="withdrawAmount" type="text" pattern="[0-9]*"/>
            </td>
        </tr>
        <tr>
            <td>
                <button id="withdrawClick">Withdraw</button>
            </td>
        </tr>
        <tr>
            <td>
                <br/><br/><input id="saveAmount" type="text" pattern="[0-9]*" />
            </td>
        </tr>
        <tr>
            <td>
                <button id="saveClick">Save</button>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/balance.js"></script>

</body>
</html>
